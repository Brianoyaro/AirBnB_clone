<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>AirBnb Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
	</head>
	<body>
		<header>
			<img src='images/logo.png' alt='logo'>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Texas</h4>
					<ul class="popover">
						<li>
							<h2>California</h2>
							<h4>city1</h4>
							<h4>city2</h4>
						</li>
						<li>
							<h2>Florida</h2>
							<h4>Florida_city_1</h4>
							<h4>Florida_city_2</h4>
							<h4>Florida_city_3</h4>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen</h4>
					<ul class="popover">
						<li>Car Park</li>
						<li>Breakfast</li>
					</ul>
				</div>
				<button type='button' class="button">Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
